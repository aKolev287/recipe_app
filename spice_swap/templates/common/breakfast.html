{% extends 'base.html' %}

{% block content %}
<section class="breakfast-image hero-section">
    <h1>Breakfast</h1>
</section>
<h2 class="small-headers"><a href="">Breakfast</a></h2>
<section class="highest-rated-box">
    <!-- Cards showing the newest dishes -->
    {% for recipe in recipes %}
    <div class="dish-card">
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
        <h3>{{ recipe.title }}</h3>
        <p>Tags:
            {% for tag in recipe.tags.all %}
                 {{ tag.name }}
            {% endfor %}
        </p>
        <a href="{% url 'recipe-detail' recipe.pk %}">Details</a>
    </div>
    {% endfor %}
</section>

{% endblock %}
